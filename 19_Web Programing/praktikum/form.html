<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h1>Buat Account Baru</h1>
    <h2>Sign Up Form</h2>

    <p>First name :</p>
    <form>
        <input id="First name" name="First name" 
        type="text" placeholder="">
    </form>

    <p>Last name :</p>
    <form>
        <input id="Last name" name="Last name" 
        type="text" placeholder="">
    </form>

    <p>Gender :</p>
    <form>
        <input type="radio" id="Male" value="Male">
        <label for="Male">Male</label>
        <br />

        <input type="radio" id="Female" value="Female">
        <label for="Female">Female</label>
        <br />

        <input type="radio" id="Other" value="Other">
        <label for="Other">Other</label>
    </form>

    <p>Nationaly :</p>
    <form>
        <select name="Nationaly">
        <option value="Indonesia" selected="selected">Indonesia</option>
        <option value="Inggris">Inggris</option>
        <option value="Germany">Germany</option>
        </select>
    </form>

    <p>Language Spoken :</p>
    <form>
        <input type="checkbox" id="Bahasa Indonesia" value="Bahasa Indonesia"
        <label for="Bahasa Indonesia">Bahasa Indonesia</label>
        <br />

        <input type="checkbox" id="English" value="English"
        <label for="English">English</label>
        <br />

        <input type="checkbox" id="Other" value="Other"
        <label for="Other">Other</label>
    </form>

    <p>Bio :</p>
    <form>
        <textarea name="Bio"></textarea>
    </form>

    <form method="post" action="welcome.html">
        <button type="submit" value="submit">Sign Up</button>
    </form>

    

</body>

</html>
